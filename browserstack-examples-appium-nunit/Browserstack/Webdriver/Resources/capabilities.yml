DriverType: CloudDriver
CloudDriverConfig:
  HubUrl: https://hub-cloud.browserstack.com/wd/hub
  User: <BROWSERSTACK_USERNAME>
  Key: <BROWSERSTACK_ACCESS_KEY>
  LocalTunnel:
    IsEnabled: false
  CommonCapabilities:
    Capabilities:
      CapabilityMap:
        project: BrowserStack Examples Appium NUnit
        build: browserstack-examples-appium-nunit
        browserstack.debug: true
        browserstack.networkLogs: true
  Platforms:
    - Capabilities:
        CapabilityMap:
          os: android
          device: Samsung Galaxy S20 Plus
          app: bs://55141a34aeacef9fef2f2c3c35b500ca898d3d9b
          os_version: 10
    - Capabilities:
        CapabilityMap:
          os: ios
          device: iPhone 11
          app: bs://96fc0fff55ed76455e0216a5a651f16d2779c497